<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timelapser</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Timelapser</h1>
    <p>A standalone timelapse capture tool for monitoring any activity.</p>
    
    <div class="container">
        <div class="card">
            <h2>Status</h2>
            <p>
                <span id="status-indicator" class="status-indicator status-inactive"></span>
                <span id="status-text">Not capturing</span>
                <button id="refresh-status" class="small-button">Refresh</button>
            </p>
            <p id="current-session"></p>
            <p id="auto-mode-status"></p>
        </div>
        
        <div class="card">
            <h2>Camera Control</h2>
            <div class="form-group">
                <label for="camera-select">Camera:</label>
                <select id="camera-select"></select>
                <button id="refresh-cameras">Refresh</button>
            </div>
            
            <div class="form-group">
                <label for="interval-input">Interval (seconds):</label>
                <input type="number" id="interval-input" min="1" value="5">
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="auto-mode-checkbox">
                    Auto start/stop with activity
                </label>
            </div>
            
            <div class="form-group">
                <button id="start-button">Start Capture</button>
                <button id="stop-button" class="secondary" disabled>Stop Capture</button>
                <button id="test-button">Test Capture</button>
            </div>
        </div>
        
        <div class="card">
            <h2>Camera Settings</h2>
            <div class="form-group">
                <label for="brightness-slider">Brightness:</label>
                <div class="slider-container">
                    <input type="range" id="brightness-slider" min="0" max="1" step="0.05" value="0.5">
                    <span id="brightness-value" class="slider-value">0.5</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="contrast-slider">Contrast:</label>
                <div class="slider-container">
                    <input type="range" id="contrast-slider" min="0.5" max="2" step="0.05" value="1.0">
                    <span id="contrast-value" class="slider-value">1.0</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="exposure-slider">Exposure:</label>
                <div class="slider-container">
                    <input type="range" id="exposure-slider" min="0.05" max="1" step="0.05" value="0.5">
                    <span id="exposure-value" class="slider-value">0.5</span>
                </div>
            </div>
            
            <div class="form-group">
                <button id="apply-settings-button">Apply Settings</button>
                <button id="reset-settings-button" class="secondary">Reset</button>
            </div>
        </div>
    </div>
    
    <div class="card" id="preview-container" style="display: none; margin-top: 20px;">
        <h2>Preview</h2>
        <img id="preview-image" style="max-width: 100%; max-height: 400px;">
    </div>
    
    <div class="card" style="margin-top: 20px;">
        <h2>Timelapse Sessions</h2>
        <div id="sessions-container" class="sessions">
            <!-- Sessions will be dynamically added here -->
        </div>
    </div>
    
    <div id="session-details" class="card hidden" style="margin-top: 20px;">
        <h2>Session Details: <span id="session-name"></span></h2>
        <button id="back-button" class="secondary">Back to Sessions</button>
        
        <div class="form-group">
            <label for="fps-input">FPS:</label>
            <input type="number" id="fps-input" min="1" max="60" value="10">
            <button id="create-video-button">Create Video</button>
        </div>
        
        <div id="frames-container" style="margin-top: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px;">
            <!-- Frames will be dynamically added here -->
        </div>
        
        <div id="video-container" class="hidden" style="margin-top: 20px;">
            <h3>Timelapse Video</h3>
            <video id="video-player" controls style="max-width: 100%;">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    
    <script src="/static/js/timelapser.js"></script>
</body>
</html>
